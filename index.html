<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h3>Rock Paper Scissors</h3>
    <button class="rock-btn" onclick="playGame('rock')">Rock</button>
    <button class="paper-btn" onclick="playGame('paper')">Paper</button>
    <button class="scissors-btn" onclick="playGame('scissors')">
      Scissors
    </button>
    <button class="reset-btn" onclick="reset()">Reset Score</button>
  </body>
  <script src="app.js"></script>
</html>
